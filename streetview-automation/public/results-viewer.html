<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Capture & Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a202c;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
        }

        /* Capture Form */
        .capture-form {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select {
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4299e1;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .submit-btn {
            background: #4299e1;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #3182ce;
        }

        .submit-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        /* Status Message */
        .status-message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }

        .status-message.success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #38a169;
        }

        .status-message.error {
            background: #fed7d7;
            color: #c53030;
            border-left: 4px solid #e53e3e;
        }

        .status-message.info {
            background: #bee3f8;
            color: #2c5282;
            border-left: 4px solid #4299e1;
        }

        /* Results Navigation */
        .results-nav {
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .results-nav.visible {
            display: flex;
        }

        .nav-info {
            font-size: 14px;
            color: #4a5568;
        }

        .nav-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-btn {
            background: #edf2f7;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            font-size: 18px;
        }

        .nav-btn:hover:not(:disabled) {
            background: #e2e8f0;
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Results Display */
        .results-container {
            display: none;
        }

        .results-container.visible {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 24px;
        }

        .image-panel, .analysis-panel {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .captured-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            border-radius: 8px;
            background: #f7fafc;
        }

        .image-info {
            margin-top: 16px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 13px;
        }

        .image-info-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }

        .image-info-label {
            font-weight: 600;
            color: #4a5568;
        }

        .image-info-value {
            color: #718096;
        }

        /* Analysis Results */
        .analysis-results {
            max-height: 600px;
            overflow-y: auto;
        }

        .analysis-results::-webkit-scrollbar {
            width: 8px;
        }

        .analysis-results::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .analysis-results::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .result-card {
            margin-bottom: 16px;
            padding: 16px;
            background: #f7fafc;
            border-left: 4px solid #4299e1;
            border-radius: 6px;
        }

        .result-card h3 {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-card p {
            font-size: 14px;
            color: #4a5568;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .no-analysis {
            color: #718096;
            font-style: italic;
            padding: 24px;
            text-align: center;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-top-color: #4299e1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 968px) {
            .results-container {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Street View Capture & Analysis</h1>
            <p class="subtitle">Enter an address, capture Street View image, and view AI analysis results</p>
        </header>

        <!-- Capture Form -->
        <div class="capture-form">
            <div class="form-title">Capture Parameters</div>

            <div id="statusMessage" class="status-message"></div>

            <form id="captureForm">
                <div class="form-grid">
                    <div class="form-group form-group-full">
                        <label for="address">Address *</label>
                        <input type="text" id="address" name="address" required
                               placeholder="e.g., Brandenburg Gate, Berlin">
                    </div>

                    <div class="form-group">
                        <label for="quality">Image Quality (0-100)</label>
                        <input type="number" id="quality" name="quality" min="0" max="100" value="85">
                    </div>

                    <div class="form-group">
                        <label for="width">Width (px)</label>
                        <input type="number" id="width" name="width" min="640" max="3840" value="1920">
                    </div>

                    <div class="form-group">
                        <label for="height">Height (px)</label>
                        <input type="number" id="height" name="height" min="480" max="2160" value="1080">
                    </div>

                    <div class="form-group">
                        <label for="heading">Heading (0-360°)</label>
                        <input type="number" id="heading" name="heading" min="0" max="360" placeholder="Auto">
                    </div>

                    <div class="form-group">
                        <label for="pitch">Pitch (0-180°)</label>
                        <input type="number" id="pitch" name="pitch" min="0" max="180" value="90">
                    </div>

                    <div class="form-group">
                        <label for="fov">Field of View (10-120°)</label>
                        <input type="number" id="fov" name="fov" min="10" max="120" value="75">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="headless" name="headless" checked>
                            <label for="headless">Headless Mode</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="outdoor_only" name="outdoor_only" checked>
                            <label for="outdoor_only">Outdoor Only</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Capture & Analyze
                </button>
            </form>
        </div>

        <!-- Results Navigation -->
        <div id="resultsNav" class="results-nav">
            <div class="nav-info">
                <span id="currentIndex">0</span> of <span id="totalResults">0</span>
            </div>
            <div class="nav-controls">
                <button class="nav-btn" id="prevBtn" title="Previous">←</button>
                <button class="nav-btn" id="nextBtn" title="Next">→</button>
            </div>
        </div>

        <!-- Results Display -->
        <div id="resultsContainer" class="results-container">
            <div class="image-panel">
                <div class="panel-title">Captured Image</div>
                <img id="capturedImage" class="captured-image" src="" alt="Captured Street View">
                <div id="imageInfo" class="image-info"></div>
            </div>

            <div class="analysis-panel">
                <div class="panel-title">AI Analysis Results</div>
                <div id="analysisResults" class="analysis-results">
                    <div class="no-analysis">No analysis data available yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:3000';
        const IMAGE_PROCESSOR_BASE = 'http://localhost:8000';

        // State
        let allCaptures = [];
        let currentIndex = 0;

        // DOM Elements
        const captureForm = document.getElementById('captureForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const resultsNav = document.getElementById('resultsNav');
        const resultsContainer = document.getElementById('resultsContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentIndexSpan = document.getElementById('currentIndex');
        const totalResultsSpan = document.getElementById('totalResults');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadRecentCaptures();
        });

        // Form submission
        captureForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await captureAndAnalyze();
        });

        // Navigation
        prevBtn.addEventListener('click', () => navigateResults(-1));
        nextBtn.addEventListener('click', () => navigateResults(1));

        // Capture and analyze
        async function captureAndAnalyze() {
            const formData = new FormData(captureForm);
            const params = {
                address: formData.get('address'),
                quality: parseInt(formData.get('quality')),
                width: parseInt(formData.get('width')),
                height: parseInt(formData.get('height')),
                headless: formData.get('headless') === 'on',
                outdoor_only: formData.get('outdoor_only') === 'on'
            };

            // Add optional parameters
            if (formData.get('heading')) params.heading = parseInt(formData.get('heading'));
            if (formData.get('pitch')) params.pitch = parseInt(formData.get('pitch'));
            if (formData.get('fov')) params.fov = parseInt(formData.get('fov'));

            try {
                // Step 1: Capture
                showStatus('info', 'Capturing Street View image...');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading-spinner"></span> Capturing...';

                const captureRes = await fetch(`${API_BASE}/capture`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });

                const captureData = await captureRes.json();

                if (!captureData.success) {
                    throw new Error(captureData.error || 'Capture failed');
                }

                // Step 2: Analyze
                showStatus('info', 'Analyzing image with AI...');
                submitBtn.innerHTML = '<span class="loading-spinner"></span> Analyzing...';

                const filename = captureData.data.filename;

                const analyzeRes = await fetch(`${IMAGE_PROCESSOR_BASE}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filename: filename,
                        analyses: ['description', 'object_detection', 'ocr']
                    })
                });

                const analysisData = await analyzeRes.json();

                // Combine results
                const result = {
                    ...captureData.data,
                    analysis: analysisData.results || null,
                    image_id: analysisData.image_id,
                    processing_time_ms: analysisData.processing_time_ms,
                    model: analysisData.model,
                    capturedAt: new Date().toISOString()
                };

                // Add to captures list
                allCaptures.unshift(result);
                currentIndex = 0;

                // Display
                displayResult(result);
                updateNavigation();

                showStatus('success', 'Capture and analysis complete!');

            } catch (error) {
                console.error('Error:', error);
                showStatus('error', `Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Capture & Analyze';
            }
        }

        // Load recent captures
        async function loadRecentCaptures() {
            try {
                const res = await fetch(`${API_BASE}/captures`);
                const data = await res.json();

                if (data.success && data.captures && data.captures.length > 0) {
                    // Transform API format to our format
                    allCaptures = data.captures.map(capture => ({
                        filename: capture.filename,
                        metadata: capture.metadata,
                        capturedAt: capture.created
                    }));

                    currentIndex = 0;
                    displayResult(allCaptures[0]);
                    updateNavigation();
                }
            } catch (error) {
                console.error('Error loading captures:', error);
            }
        }

        // Display result
        function displayResult(result) {
            // Show containers
            resultsContainer.classList.add('visible');
            resultsNav.classList.add('visible');

            // Display image
            const imageUrl = `${API_BASE}/screenshots/${result.filename}`;
            document.getElementById('capturedImage').src = imageUrl;

            // Display image info
            const metadata = result.metadata || {};
            const coords = metadata.coordinates || {};

            const imageInfoHTML = `
                <div class="image-info-row">
                    <span class="image-info-label">Filename:</span>
                    <span class="image-info-value">${result.filename || 'N/A'}</span>
                </div>
                <div class="image-info-row">
                    <span class="image-info-label">Address:</span>
                    <span class="image-info-value">${metadata.address || 'N/A'}</span>
                </div>
                ${coords.lat ? `
                <div class="image-info-row">
                    <span class="image-info-label">Coordinates:</span>
                    <span class="image-info-value">${coords.lat.toFixed(6)}, ${coords.lng.toFixed(6)}</span>
                </div>
                ` : ''}
                ${metadata.heading !== undefined ? `
                <div class="image-info-row">
                    <span class="image-info-label">Heading:</span>
                    <span class="image-info-value">${metadata.heading}°</span>
                </div>
                ` : ''}
                <div class="image-info-row">
                    <span class="image-info-label">Captured:</span>
                    <span class="image-info-value">${new Date(result.capturedAt).toLocaleString()}</span>
                </div>
            `;
            document.getElementById('imageInfo').innerHTML = imageInfoHTML;

            // Display analysis results
            displayAnalysis(result.analysis);
        }

        // Display analysis
        function displayAnalysis(analysis) {
            const resultsDiv = document.getElementById('analysisResults');

            if (!analysis || Object.keys(analysis).length === 0) {
                resultsDiv.innerHTML = '<div class="no-analysis">No analysis data available. Run analysis to see results.</div>';
                return;
            }

            let html = '';

            // Description
            if (analysis.description) {
                html += `
                    <div class="result-card">
                        <h3>Description</h3>
                        <p>${analysis.description}</p>
                    </div>
                `;
            }

            // Object Detection
            if (analysis.object_detection) {
                html += `
                    <div class="result-card">
                        <h3>Detected Objects</h3>
                        <p>${typeof analysis.object_detection === 'string' ? analysis.object_detection : JSON.stringify(analysis.object_detection)}</p>
                    </div>
                `;
            }

            // OCR Text
            if (analysis.ocr) {
                html += `
                    <div class="result-card">
                        <h3>Extracted Text (OCR)</h3>
                        <p>${analysis.ocr}</p>
                    </div>
                `;
            }

            // Other results
            const displayedKeys = ['description', 'object_detection', 'ocr'];
            const otherKeys = Object.keys(analysis).filter(key => !displayedKeys.includes(key));

            if (otherKeys.length > 0) {
                html += '<div class="result-card"><h3>Additional Data</h3>';
                otherKeys.forEach(key => {
                    const value = analysis[key];
                    html += `<p><strong>${key}:</strong> ${typeof value === 'object' ? JSON.stringify(value) : value}</p>`;
                });
                html += '</div>';
            }

            resultsDiv.innerHTML = html;
        }

        // Navigate results
        function navigateResults(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= allCaptures.length) currentIndex = allCaptures.length - 1;

            displayResult(allCaptures[currentIndex]);
            updateNavigation();
        }

        // Update navigation buttons
        function updateNavigation() {
            currentIndexSpan.textContent = currentIndex + 1;
            totalResultsSpan.textContent = allCaptures.length;

            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex >= allCaptures.length - 1;
        }

        // Show status message
        function showStatus(type, message) {
            statusMessage.className = `status-message ${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
