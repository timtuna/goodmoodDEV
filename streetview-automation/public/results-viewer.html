<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Analysis Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a202c;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
        }

        /* Thumbnail Gallery */
        .gallery-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }

        .gallery-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .thumbnail-card {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s ease;
            border: 3px solid transparent;
            background: #f7fafc;
        }

        .thumbnail-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .thumbnail-card.active {
            border-color: #4299e1;
            box-shadow: 0 4px 12px rgba(66,153,225,0.3);
        }

        .thumbnail-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .thumbnail-label {
            padding: 8px 12px;
            background: #2d3748;
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
        }

        .thumbnail-card.active .thumbnail-label {
            background: #4299e1;
        }

        /* Main Content Area */
        .content {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 24px;
        }

        .image-panel, .analysis-panel {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .expanded-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            border-radius: 8px;
            background: #f7fafc;
        }

        .image-info {
            margin-top: 16px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 13px;
        }

        .image-info-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }

        .image-info-label {
            font-weight: 600;
            color: #4a5568;
        }

        .image-info-value {
            color: #718096;
        }

        /* Analysis Results */
        .analysis-results {
            max-height: 600px;
            overflow-y: auto;
        }

        .analysis-results::-webkit-scrollbar {
            width: 8px;
        }

        .analysis-results::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .analysis-results::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .analysis-results::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .result-card {
            margin-bottom: 16px;
            padding: 16px;
            background: #f7fafc;
            border-left: 4px solid #4299e1;
            border-radius: 6px;
        }

        .result-card h3 {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-card p {
            font-size: 14px;
            color: #4a5568;
            line-height: 1.6;
        }

        .result-card ul {
            list-style: none;
            padding-left: 0;
        }

        .result-card li {
            padding: 6px 0;
            color: #4a5568;
            font-size: 14px;
        }

        .result-card li:before {
            content: "→";
            margin-right: 8px;
            color: #4299e1;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #4299e1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #c53030;
            margin: 20px 0;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #edf2f7;
            color: #2d3748;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge.warning {
            background: #feebc8;
            color: #7c2d12;
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }

            .thumbnails {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Street View Analysis Results</h1>
            <p class="subtitle">Click on thumbnails to view detailed analysis</p>
        </header>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading results...</p>
        </div>

        <div id="error-container"></div>

        <div id="main-content" style="display: none;">
            <div class="gallery-section">
                <div class="gallery-title">Captured Images</div>
                <div id="thumbnails" class="thumbnails"></div>
            </div>

            <div class="content">
                <div class="image-panel">
                    <div class="panel-title">Image View</div>
                    <img id="expandedImage" class="expanded-image" src="" alt="Expanded view">
                    <div id="imageInfo" class="image-info"></div>
                </div>

                <div class="analysis-panel">
                    <div class="panel-title">AI Analysis Results</div>
                    <div id="analysisResults" class="analysis-results"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3000';
        const IMAGE_BASE_URL = 'http://localhost:3000/screenshots';

        // Global state
        let analysisData = [];
        let currentIndex = 0;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        async function loadData() {
            try {
                // Check if data is in URL params
                const urlParams = new URLSearchParams(window.location.search);
                const dataParam = urlParams.get('data');

                if (dataParam) {
                    // Load from URL parameter (base64 encoded JSON)
                    const jsonData = JSON.parse(atob(dataParam));
                    analysisData = normalizeData(jsonData);
                } else {
                    // Fetch from API (example: get latest captures)
                    const response = await fetch(`${API_BASE_URL}/captures`);
                    const data = await response.json();

                    if (data.success && data.captures && data.captures.length > 0) {
                        analysisData = data.captures.map((capture, index) => ({
                            id: index,
                            filename: capture.filename,
                            thumbnail: `${IMAGE_BASE_URL}/${capture.filename}`,
                            image: `${IMAGE_BASE_URL}/${capture.filename}`,
                            position: capture.metadata?.position || 'single',
                            metadata: capture.metadata || {},
                            analysis_results: {
                                description: 'Analysis pending - run analysis workflow to see results',
                                status: 'No analysis data available'
                            }
                        }));
                    } else {
                        throw new Error('No captures available');
                    }
                }

                if (analysisData.length === 0) {
                    throw new Error('No image data found');
                }

                hideLoading();
                renderGallery();
                showAnalysis(0);

            } catch (error) {
                showError(`Failed to load data: ${error.message}`);
            }
        }

        function normalizeData(data) {
            // Handle different data formats
            if (Array.isArray(data)) {
                return data;
            }

            // Handle n8n workflow response format
            if (data.data && Array.isArray(data.data)) {
                return data.data;
            }

            // Handle single result
            if (data.filename) {
                return [data];
            }

            return [];
        }

        function renderGallery() {
            const gallery = document.getElementById('thumbnails');
            gallery.innerHTML = '';

            analysisData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `thumbnail-card ${index === 0 ? 'active' : ''}`;
                card.onclick = () => showAnalysis(index);

                card.innerHTML = `
                    <img src="${item.thumbnail || item.image}" alt="${item.position || 'Image'}" loading="lazy">
                    <div class="thumbnail-label">${item.position || `Image ${index + 1}`}</div>
                `;

                gallery.appendChild(card);
            });
        }

        function showAnalysis(index) {
            currentIndex = index;
            const item = analysisData[index];

            // Update active thumbnail
            document.querySelectorAll('.thumbnail-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });

            // Update expanded image
            const expandedImage = document.getElementById('expandedImage');
            expandedImage.src = item.image;

            // Update image info
            renderImageInfo(item);

            // Update analysis results
            renderAnalysisResults(item);
        }

        function renderImageInfo(item) {
            const infoContainer = document.getElementById('imageInfo');
            const metadata = item.metadata || {};
            const coords = metadata.coordinates || item.coordinates || {};

            infoContainer.innerHTML = `
                <div class="image-info-row">
                    <span class="image-info-label">Filename:</span>
                    <span class="image-info-value">${item.filename || 'N/A'}</span>
                </div>
                <div class="image-info-row">
                    <span class="image-info-label">Position:</span>
                    <span class="image-info-value">${item.position || 'Single'}</span>
                </div>
                <div class="image-info-row">
                    <span class="image-info-label">Address:</span>
                    <span class="image-info-value">${metadata.address || item.address || 'N/A'}</span>
                </div>
                ${coords.lat ? `
                <div class="image-info-row">
                    <span class="image-info-label">Coordinates:</span>
                    <span class="image-info-value">${coords.lat.toFixed(6)}, ${coords.lng.toFixed(6)}</span>
                </div>
                ` : ''}
                ${metadata.heading !== undefined ? `
                <div class="image-info-row">
                    <span class="image-info-label">Heading:</span>
                    <span class="image-info-value">${metadata.heading}°</span>
                </div>
                ` : ''}
            `;
        }

        function renderAnalysisResults(item) {
            const resultsContainer = document.getElementById('analysisResults');
            const results = item.analysis_results || item.results || {};

            if (Object.keys(results).length === 0) {
                resultsContainer.innerHTML = `
                    <div class="result-card">
                        <p style="color: #718096;">No analysis data available for this image. Run the analysis workflow to generate results.</p>
                    </div>
                `;
                return;
            }

            let html = '';

            // Description
            if (results.description) {
                html += `
                    <div class="result-card">
                        <h3>Description</h3>
                        <p>${results.description}</p>
                    </div>
                `;
            }

            // Object Detection
            if (results.object_detection || results.objects) {
                const objects = results.object_detection || results.objects;
                html += `
                    <div class="result-card">
                        <h3>Detected Objects</h3>
                        <p>${typeof objects === 'string' ? objects : JSON.stringify(objects)}</p>
                    </div>
                `;
            }

            // OCR Text
            if (results.ocr || results.text) {
                const text = results.ocr || results.text;
                html += `
                    <div class="result-card">
                        <h3>Extracted Text (OCR)</h3>
                        <p>${text}</p>
                    </div>
                `;
            }

            // Traffic Analysis (custom)
            if (results.traffic_density !== undefined) {
                html += `
                    <div class="result-card">
                        <h3>Traffic Analysis</h3>
                        <p><strong>Density:</strong> ${results.traffic_density}</p>
                        ${results.pedestrians !== undefined ? `<p><strong>Pedestrians:</strong> ${results.pedestrians}</p>` : ''}
                        ${results.vehicles !== undefined ? `<p><strong>Vehicles:</strong> ${results.vehicles}</p>` : ''}
                    </div>
                `;
            }

            // Processing Info
            if (item.model || item.processing_time_ms || item.image_id) {
                html += `
                    <div class="result-card">
                        <h3>Processing Info</h3>
                        ${item.model ? `<p><strong>Model:</strong> ${item.model}</p>` : ''}
                        ${item.processing_time_ms ? `<p><strong>Time:</strong> ${item.processing_time_ms}ms</p>` : ''}
                        ${item.image_id ? `<p><strong>Image ID:</strong> ${item.image_id}</p>` : ''}
                    </div>
                `;
            }

            // Show all other fields
            const displayedKeys = ['description', 'object_detection', 'objects', 'ocr', 'text', 'traffic_density', 'pedestrians', 'vehicles'];
            const otherResults = Object.keys(results).filter(key => !displayedKeys.includes(key));

            if (otherResults.length > 0) {
                html += '<div class="result-card"><h3>Additional Data</h3>';
                otherResults.forEach(key => {
                    const value = results[key];
                    html += `<p><strong>${key}:</strong> ${typeof value === 'object' ? JSON.stringify(value) : value}</p>`;
                });
                html += '</div>';
            }

            resultsContainer.innerHTML = html;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-container').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                showAnalysis(currentIndex - 1);
            } else if (e.key === 'ArrowRight' && currentIndex < analysisData.length - 1) {
                showAnalysis(currentIndex + 1);
            }
        });
    </script>
</body>
</html>
